<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <input id="prev_calc" readonly>
            <input id="curr_calc" readonly>
        </div>
        <div class="buttons_container">
            <button onclick="backspace()" class="misc_btn"><img src="/backspace.png" id="backspace"></button>
            <button onclick="clearDisplay()" class="misc_btn">AC</button>
            <button onclick="append('%')" class="misc_btn">%</button>
            <button onclick="append('/')" class="operator_btn">/</button>
            <button onclick="append('7')" class="number_btn">7</button>
            <button onclick="append('8')" class="number_btn">8</button>
            <button onclick="append('9')" class="number_btn">9</button>
            <button onclick="append('*')" class="operator_btn">X</button>
            <button onclick="append('4')" class="number_btn">4</button>
            <button onclick="append('5')" class="number_btn">5</button>
            <button onclick="append('6')" class="number_btn">6</button>
            <button onclick="append('-')" class="operator_btn">-</button>
            <button onclick="append('1')" class="number_btn">1</button>
            <button onclick="append('2')" class="number_btn">2</button>
            <button onclick="append('3')" class="number_btn">3</button>
            <button onclick="append('+')" class="operator_btn">+</button>
            <button onclick="flipSign()" class="misc_btn">+/-</button>
            <button onclick="append('7')" class="number_btn">0</button>
            <button onclick="append('7')" class="number_btn">.</button>
            <button onclick="calc()" class="operator_btn">=</button>
        </div>
    </div>
    
    <script src="script.js" defer></script>
</body>
</html>
