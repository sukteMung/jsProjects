<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <input id="prev_calc" readonly>
            <input id="curr_calc" readonly>
        </div>
        <div class="buttons_container">
            <button class="misc_btn">X</button>
            <button class="misc_btn">AC</button>
            <button class="misc_btn">%</button>
            <button class="operator_btn">/</button>
            <button class="number_btn">7</button>
            <button class="number_btn">8</button>
            <button class="number_btn">9</button>
            <button class="operator_btn">*</button>
            <button class="number_btn">4</button>
            <button class="number_btn">5</button>
            <button class="number_btn">6</button>
            <button class="operator_btn">-</button>
            <button class="number_btn">1</button>
            <button class="number_btn">2</button>
            <button class="number_btn">3</button>
            <button class="operator_btn">+</button>
            <button class="misc_btn">+/-</button>
            <button class="number_btn">0</button>
            <button class="number_btn">.</button>
            <button class="operator_btn">=</button>
        </div>
    </div>
</body>
</html>
